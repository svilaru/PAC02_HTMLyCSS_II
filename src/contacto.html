          aria-expanded="false"

            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container mt-5 mb-5">
      <h1>Suscribirse a la Newsletter</h1>
      <form class="mt-5 mb-5 border rounded p-5 bg-dark text-light col-12 col-sm-8" netlify>
        <div class="form-group">
          <label for="nombre">Nombre <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control col-12 col-sm-10 col-md-8"
            id="nombre"
            placeholder="Nombre"
            required
          />
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos <span class="text-danger">*</span></label>
          <input
            type="text"
            class="form-control col-12 col-sm-10 col-md-8"
            id="apellidos"
            placeholder="Apellidos"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico <span class="text-danger">*</span></label>
          <input
            type="email"
            class="form-control col-12 col-sm-10 col-md-8"
            id="email"
            aria-describedby="emailHelp"
            placeholder="Su email"
            required
          />
          <small id="emailHelp" class="form-text text-muted"
            >Nunca compartiremos su email con nadie.</small
          >
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="terminos" required />
          <label class="form-check-label" for="terminos"
            >Aceptar los términos y condiciones <span class="text-danger">*</span></label
          >
        </div>
        <button type="submit" class="btn btn-primary mt-2">Enviar</button>
      </form>
    </main>
    <!--footer-->
